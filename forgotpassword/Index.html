<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assets/Styles/forgotpassword.css"/>
    <title>Forgot Password</title>
</head>
<body>
    <div class="main">
        <p>Please insert your username and e-mail.<p>
        <p>An e-mail will be sent to you shortly with your username and new password.</p>
        <p>Please be sure to check your spam / junk folders.</p>
        <br>
        <p class="id">Username</p>
        <input type="text">
        <br>
        <p class="id">Email</p>
        <input type="text">
        <br><br>
        <div class="button">
            <button type="button" class="submit">Request password</button>
            <br><br>
            <button type="button" class="text">Forgot username?</button>
            <br><br>
            <button type="button" class="text">Forgot or Lost email address?</button>
        </div>
        <br><br>
        <p>If you have any problems, please contact our <button type="button" class="text">Costumer Service</button>team</p>
    </div>
    
</body>
</html>
