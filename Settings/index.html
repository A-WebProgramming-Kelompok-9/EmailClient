<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Settings.css">

  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <div id="sidebar"></div>
      <div id="page-content-wrapper">
        <div
          class="col-xs-10 bg-light navbar-light"
          style="
            position: absolute;
            bottom: 0;
            top: 0;
            margin-left: 220px;
            padding: 20px;
          "
        >
          <div class="navbar-nav" style="margin-left: 10px">
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search mail"
                aria-label="Search"
                style="width: 850px; bottom: 5px; left: 10px"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
                style="position: relative; left: 10px; bottom: 5.4px"
              >
                <i data-feather="search"></i>
              </button>
              <div style="padding: 20px"></div>
            </form>
          </div>
        </div>
        <div class="container">
          <div class="pengaturan">
            <div class="row">
              <div class="col-sm">
                <div class="titlesettings">
                <h3>Settings</h3>
              </div>
                <hr />
                <div class="list">
                <button type="button" class="btn btn-outline-secondary">
                  My Settings
                </button>
              </div>
                <hr />
                <p class="myacc">My Account :</p>
                <div class="dp">
                <span class="lingkaran"></span>
              </div>
                <hr />
                <div class="pass">
                  <p>Change your password :</p>
                  <div class="oldpass">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Old Password"
                    aria-label="Old Password"
                    aria-describedby="basic-addon1"
                  />
                  <button
                    type="button"
                    class="btn btn-primary"
                  >
                    Check
                  </button>
                </div>
                <div class="newpass">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="New Password"
                    aria-label="New Password"
                    aria-describedby="basic-addon1"
                  />
                  <button
                    type="button"
                    class="btn btn-primary"
                  >
                    Submit
                  </button>
                </div>
              </div>
              <div class="nama">
                <p>Change your username : </p>
                <input
                    type="text"
                    class="form-control"
                    placeholder="New Username"
                    aria-label="New Username"
                    aria-describedby="basic-addon1"
                  />
                  <button
                    type="button"
                    class="btn btn-primary"
                  >
                    Submit
                  </button>
              </div>
                <div class="account">
                <p class="useremail">xxxxxxxxx@speedwagon.com</p>
                <div class="buttonlink">
                <p class="user">Jonathan Joestar</p>
                <button
                  type="button"
                  class="pic btn btn-link"
                >
                  Change your Picture
                </button>
                <button
                  type="button"
                  class="back btn btn-link"
                >
                  Change your Background
                </button>
              </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
      $("#navbar").load("Components/nav.html");
      $("#sidebar").load("Components/side.html");
    </script>
  </body>
</html>
