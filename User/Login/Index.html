<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="icon" type="image/png" href="/Assets/SPW LOGO.png">
    <title>Sign in - SpeedMail</title>
  </head>
  <body>
    <div id="main">
      <div class="loginwith">
        <h4>Login</h4>
        <div class="loginopt my-4">
          <a type="button" class="btn btn-link">
            <span class="fa fa-facebook"></span>
            Facebook
          </a>
          <a type="button" class="btn btn-link">
            <span class="fa fa-twitter"></span>
            twitter
          </a>
          <a type="button" class="btn btn-link">
            <span class="fa fa-google"></span>
            Google
          </a>
        </div>
      </div>
      <div class="spacer"></div>
      <form class="login-form">
        <div class="form-group">
          <label for="UsernameBox">Username</label>
          <input type="text" class="form-control" id="UsernameBox" />
        </div>
        <div class="form-group">
          <label for="PasswordBox">Password</label>
          <input type="password" class="form-control" id="PasswordBox" />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="KeepSignedIn" />
          <label class="form-check-label" for="KeepSignedIn">Remember me</label>
        </div>
        <a type="button" class="btn btn-light flex-end" href="/Dashboard/"
          >Login</a
        >
      </form>
      <div class="alternate">
        <div class="forgot">
          <a type="submit" class="btn btn-link" href="/User/Forgot/#Username"
            >Forgot Username?</a
          >
          <a type="submit" class="btn btn-link" href="/User/Forgot/#Password"
            >Forgot Password?</a
          >
        </div>
        <a
          type="button"
          class="btn btn-link"
          href="/User/Register/"
          style="width: 100px; margin: auto"
          >Sign Up</a
        >
      </div>
    </div>
    <div>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
      ></script>
      <script src="https://unpkg.com/feather-icons"></script>
      <script>
        feather.replace();
        $("#navbar").load("Components/nav.html");
      </script>
    </div>
  </body>
</html>
