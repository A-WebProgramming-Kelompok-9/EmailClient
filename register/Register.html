<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/Styles/Register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>SpeedMail</title>
  </head>
  <body>
    <div class="main">
      <p style="font-size: 20px">Start Using Smail</p>
      <p style="font-size: 15px">
        Join Smail, to write your own mail, send your mail and many more
      </p>
      <p>Sign up with</p>
      <ul>
        <li><button type="button" class="fa fa-facebook"></button></li>
        <li><button type="button" class="fa fa-twitter"></button></li>
        <li><button type="button" class="fa fa-google"></button></li>
      </ul>
      <p>---------------------- Or ------------------------</p>

      <div class="input">
        <p>Email</p>
        <input type="text" style="width: 100%" />
        <p>Username</p>
        <input type="text" style="width: 100%" />
        <p>Password</p>
        <input type="password" style="width: 100%" />
        <p>Confirm Password</p>
        <input type="password" style="width: 100%" />
      </div>
      <label>
        <input type="checkbox" />
        I have read and agree to the terms of service and privacy policy
      </label>
      <div class="createbutton">
        <button type="button" class="fa fa-plus-square" aria-hidden="true">
          Create Account
        </button>
      </div>
    </div>
  </body>
</html>
