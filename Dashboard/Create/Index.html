<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="/Assets/SPW LOGO.png">
    <title>Write Your Email</title>

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Components/side.css" />
    <link rel="stylesheet" href="./Create_mail.css" />
  </head>

  <body>
    <div class="boxing">
      <div id="sidebar"></div>
      <div class="main">
        <input
          type="text"
          class="form my-3 ml-3"
          placeholder="Title"
          aria-label="Title"
          aria-describedby="basic-addon1"
        />
        <div class="mail-header">
          <!--Back Button-->
          <a class="btn btn-light btn-lg m-1" href="../">
            <i data-feather="arrow-left" style="height: 100%"> </i>
          </a>
          <!-- Profile-picture and To-->
          <div class="media m-1">
            <img
              id="profilepic"
              src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fassets.change.org%2Fphotos%2F3%2Fvi%2Fnt%2FIPvinTvkGIZxmOt-1600x900-noPad.jpg%3F1539485029&f=1&nofb=1"
              alt="Avatar"
              class="rounded-circle"
              style="width: 100px; height: 100px"
            />
            <div class="media-body mx-3">
              <h4>
                From : The Pillar Man &lt;<a href="#">ayaya@swagon.com</a>&gt;
              </h4>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">To: </span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Recipient"
                  aria-label="Recipient"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
          </div>
          <!--Triple Button-->
          <div class="tri-btn">
            <a class="btn btn-light btn-sm align-top" href="#"
              ><i data-feather="fast-forward"></i>
              Send
            </a>
            <a class="btn btn-light btn-sm align-top" href="#"
              ><i data-feather="archive"></i>
              Save
            </a>
            <a class="btn btn-light btn-sm align-top" href="#"
              ><i data-feather="trash-2"></i>
              Delete
            </a>
          </div>
        </div>
        <div class="mail-content m-2">
          <textarea class="text" rows=""> </textarea>
        </div>
      </div>
    </div>
    <!-- feather icons -->
    <div id="script-area">
      <script src="https://unpkg.com/feather-icons"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
      ></script>
      <script>
        feather.replace();
        $("#sidebar").load("../Components/side.html");
      </script>
    </div>
  </body>
</html>
