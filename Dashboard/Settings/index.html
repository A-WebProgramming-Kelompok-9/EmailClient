<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../Components/side.css" />
    <link rel="stylesheet" href="./Settings.css" />

    <!-- bootstrap js -->
  </head>

  <body>
    <div class="maincontainer">
      <div id="sidebar"></div>
      <div id="maincontent">
        <div class="search-area m-4">
          <div class="input-group search">
            <input
              class="form-control"
              type="search"
              placeholder="Search mail"
            />
            <div class="input-group-append">
              <button class="btn btn-outline-success" type="submit">
                <i data-feather="search"></i>
              </button>
            </div>
          </div>
          <a class="btn btn-success" href="/Dashboard/Create/">
            <i data-feather="file-plus"></i> Compose
          </a>
        </div>
        <div id="settings" class="p-3">
          <h1>Settings</h1>
          <hr />
          <div id="Myaccount-area">
            <h5>my Account:</h5>
            <img id= "profile-pic" src="Dio_Yeah.jpg" alt="Profile Image" class="mr-3">
            <div id="accinfo">
              <p>xxxxxxxxxxxxx@speedwagon.com</p>
              <p>Jonathan Joestar</p>
              <a href="#Picture">Change your Picture</a>
              <a href="#Background">Change your Dashboard Background</a>
            </div>
          </div>
          <hr />
          <div id="changepass">
            <h5>Change your Password</h5>
            <div class="inputarea mt-3">
              <input
                class="form-control"
                type="password"
                placeholder="Old Password"
              />
              <input
                class="form-control"
                type="password"
                placeholder="New Password"
              />
              <input
                class="form-control"
                type="password"
                placeholder="Confirm New Password"
              />
              <a type="button" class="btn btn-primary" href="..">
                Change Password
              </a>
            </div>
          </div>
          <hr />
          <div id="changeusername">
            <h5>Change Username</h5>
            <div class="input-group my-3">
              <input
                class="form-control"
                type="text"
                placeholder="New Username"
              />
              <a
                type="button"
                class="btn btn-primary input-group-append"
                href=".."
              >
                Change Username
              </a>
            </div>
          </div>
          <hr />
        </div>
      </div>
    </div>

    <!-- feather icons -->
    <div id="script-area">
      <script src="https://unpkg.com/feather-icons"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
      ></script>
      <script>
        feather.replace();
        $("#sidebar").load("../Components/side.html");
      </script>
    </div>
  </body>
</html>
