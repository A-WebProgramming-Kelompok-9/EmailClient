<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View mail Form</title>

    <link rel="stylesheet" href="../Components/side.css" />
    <link rel="stylesheet" href="./View_mail.css" />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="maincontainer">
      <div id="sidebar"></div>
      <div class="main">
        <h2 id="mailTitle" class="px-5">Title Mail</h2>
        <div class="mail-header">
          <!--Back Button-->
          <a class="btn btn-light my-1" id="backbtn" href="#">
            <i data-feather="arrow-left"> </i>
          </a>
          <!-- Profile-picture, From, and To-->
          <div class="media m-1">
            <img
              id="profilepic"
              src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fassets.change.org%2Fphotos%2F3%2Fvi%2Fnt%2FIPvinTvkGIZxmOt-1600x900-noPad.jpg%3F1539485029&f=1&nofb=1"
              alt="Avatar"
              class="rounded-circle"
              style="width: 100px; height: 100px"
            />
            <div class="media-body mx-3">
              <h4>
                From : The Pillar Man &lt;<a href="#">ayaya@swagon.com</a>&gt;
                <!--Block Button-->
                <a class="btn btn-outline-danger btn-sm" href="#">
                  <i data-feather="slash"></i> Block
                </a>
              </h4>
              <h4>Sans the Skeleton &lt;<a href="#">meh@swagon.com</a>&gt;</h4>
            </div>
          </div>
          <!--Triple Button-->
          <div class="tri-btn ml-auto">
            <a class="btn btn-light btn-sm align-top" href="#"
              ><i data-feather="trash-2"></i>
              Delete
            </a>
            <a class="btn btn-light btn-sm align-top" href="#"
              ><i data-feather="fast-forward"></i>
              Forward
            </a>
            <a class="btn btn-light btn-sm align-top" href="#"
              ><i data-feather="rewind"></i>
              Reply
            </a>
          </div>
        </div>
        <div class="mail-content m-2">
          <textarea class="text" rows="27" readonly>
Dear Helpdesk,
Thank you for creating my account so fast.
Though it is very funny, but how could i sell our products with an email address as bitch@accorhotel.com?
Please change it ASAP.

Thank you in advance.
Bill Tchavlovsky
_________________________________________________________

Dear Mr Tchavlovsky
Unfortunately account names are generated from your initials, we cannot change it.
You can believe me.

Regards,
Ajani Erkson ajerk@accorhotel.com
                </textarea
          >
        </div>
      </div>
    </div>

    <div id="script-area">
      <script src="https://unpkg.com/feather-icons"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
      ></script>

      <script>
        feather.replace();
        $("#sidebar").load("../Components/side.html");
      </script>
    </div>
  </body>
</html>
